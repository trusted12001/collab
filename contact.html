<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - My Website</title>
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light blue background */
            color: #333;
            line-height: 1.6;
        }
 
        nav {
            background-color: #008080; /* Teal navbar */
            color: white;
            padding: 15px 0;
            text-align: center;
        }
 
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
 
        nav a:hover {
            color: #b2dfdb; /* Light teal on hover */
        }
 
        h1 {
            text-align: center;
            margin: 30px 0 20px;
            color: #008080; /* Teal heading */
        }
 
        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
 
        p {
            text-align: center;
            padding: 0 20px;
            margin-bottom: 20px;
            font-size: 16px;
        }
 
        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
 
        /* Contact details styling */
        .contact-details {
            margin-top: 30px;
            text-align: center;
        }
 
        .contact-details p {
            margin: 10px 0;
        }
</style>
</head>

<nav>
<a href="index.html">Home</a> |

</nav>

</div>
</div>
